<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domino's Pizza</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin:0;
                padding: 0;
                box-sizing: border-box;
                color: #333;
            }
            .container{
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px 0;
            }
            h1, h2, h3, h4{
                margin: 0;
                padding: 0;
            }
            #navbar{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 5%;
                border-bottom: 1px solid #eee;
            }
            #navbar h1{
                color: #007044;
                font-size: 24px;
            }
            #navbar> div{
                display: flex;
                gap: 20px;

            }
            #navbar >div a{
                text-decoration: none;
                color: #333;
                font-size: 14px;
                padding: 5px 0;
            }
            #navbar button{
                background-color: #E21B23;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
            }
            .section-indicator{
                display: flex;
                margin-top: 10px;
                margin-bottom: 40px;
            }
            .order-indicator div{
                height: 5px;
                flex-grow: 1;
                background-color: #E21B23;
                margin-right: 20px;
            }
            .order-indicator div:last-child{
                margin-right: 0;
                background-color: #ccc;
                flex-grow: 0.5;
            }
            #top-section .grid-container{
                display: grid;
                grid-template-columns: repeat(3,1fr);
                gap: 20px;
                margin-bottom: 50px;

            }
            #top-section .card{
                background-color: #E21B23;
                color: white;
                padding: 20px;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            #top-section .card>img{
                width: 100px;
                height:100px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 15px;
                border: 4px solid white;

            }
            #top-section .card h3{
    font-size: 18px;
    margin-bottom: 10px;
    }
    #top-section .card p{
        font-size: 12px;
        line-height: 1.4;
        margin-bottom: 20px;
    }
    #top-section .card button{
        background-color: white;
        color: #E21B23;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
    }
    #mid-section h2{
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 800;
    }
    #mid-section .grid-container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
    }
    #mid-section .card>.icon{
        font-size: 30px;
        color: #E21B23;
        margin-bottom: 10px;
    }
    #mid-section .card h4{
        font-size: 16px;
        margin-bottom: 5px;
        font-weight: 600;
    }
    #mid-section .card p{
        font-size: 11px;
        color: #666;
        margin-bottom: 10px;
    }
    #mid-section .card button{
        background: none;
        border: none;
        color: #007044;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        padding: 5px;
    }
    #bottom-section{
        padding: 50px 0;
        background-color: #fff;
        border-top: 1px solid #eee;
    }
    #bottom-section .flex-container{
        display:flex;
        align-items: center;
        gap: 40px;
        justify-content: space-between;


    }
    </style>
    </head>
</html>
